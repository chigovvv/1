<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="form.css" />
</head>
<body>
    <header class="headersection">
        <button class="menu"><img src="img/menu.svg" alt="#" /></button>
        <a href="index.html"><img src="img/MAROON.svg" alt="#" /></a>
        <div class="header_contact_div_wrapper">
            <div class="header_contact_div">
                <p class="header_contact">Каталог</p>
                <p class="header_contact">О нас</p>
                <p class="header_contact">Контакты</p>
            </div>
            <p class="userbasket">
                <button class="user"><img src="img/user.svg" alt="#" /></button>
                <button class="basket"><img src="img/basket.svg" alt="#" /></button>
            </p>
        </div>
    </header>
    <section class="form_section">
        <form class="form" action="//httpbin.org/post" method="post">
            <h1 class="form_title">Форма</h1>
            <fieldset class="form_div_wrapper"> 
                <div class="form_group">
                    <input type="text" class="form_input" placeholder="Иван" required >
                    <label class="form_label">Имя*</label>
                </div>
                
                <div class="form_group">
                    <input type="text" id="name" class="form_input" placeholder="Иванов" required  >
                    <label class="form_label" for="#name">Фамилия*</label>
                </div>
                <div class="form_div_wrapper div_pol centr">
                    <label for="" class="pol form_label">Пол*</label>
                    <p>
                        <input type="radio" class="form_radio" name="pol"> Женский
                        <input type="radio" class="form_radio" name="pol"> Мужской
                    </p>
                </div>
                <div class="form_group">
                    <input id="date" type="date" class="date form_input">
                    <label for="#date" class="form_label">Дата рождения*</label>
                </div>
            </fieldset>
            <div class="form_div_wrapper">
                <div class="form_group">
                    <input class="form_input" placeholder="example@example.com" required >
                    <label class="form_label">E-mail*</label>
                </div>
                <div class="form_group">
                    <input type="password" class="form_input" placeholder="Password" required>
                    <label class="form_label">Пароль*</label>
                </div>
                <div class="form_group">
                    <input type="tel" class="form_input" placeholder="+79999999999" required>
                    <label class="form_label">Телефон*</label>
                </div>
                <div class="form_div_wrapper">
                    <label for=""  class="form_wrapper">Удобное время для связи:</label>
                    <p class="time"> 
                        <p class="form_time_p"><input type="checkbox" name="sub"> 6:00 - 12:00</p>
                        <p class="form_time_p"><input type="checkbox" name="sub"> 12:00 - 18:00</p>
                        <p class="form_time_p"><input type="checkbox" name="sub"> 18:00 - 00:00</p>
                        <p class="form_time_p"><input type="checkbox" name="sub"> 00:00 -6:00</p>
                    </p>
                </div>
            </div>
            <!-- <p  class="form_wrapper"> 
                <label for="">Time</label>
                <input type="time" class="time">
            </p> -->
            <div class="form_div_button">
                <button type="submit" class="form_button">Отправить</button>
                <button type="reset" class="form_button">Сброс</button>
            </div>
        </form>
    </section>

    <footer class="backgroundfooter nav">
        <div class="footdiv">
            <img src="img/MAROON.svg" alt="" class="maroonh"/>
            <p class="footerp">
                <a href="#" class="footera">Каталог</a>
                <a href="#">О нас</a>
            </p>
            <p class="footerp">
                <a href="#" class="footera">Магазины</a>
                <a href="#">Контакты</a>
            </p>
            <div class="footerpic">
                <a href="#"> <img src="img/face.svg" alt="img" /></a>
                <a href="#"> <img src="img/inst.svg" alt="#" /></a>
                <a href="#"> <img src="img/twit.svg" alt="#" /></a>
            </div>
            </div>
                <a href="grid.html"> grid</a>
            <div class="enddiv">
            <p class="end"> MAROON 2020 Все права защищены</p>
            <p class="end">Политика конфиденциальности</p>
        </div>
    </footer>
</body>
</html>
